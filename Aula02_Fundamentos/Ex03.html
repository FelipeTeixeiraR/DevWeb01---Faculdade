<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Inserção de imagens</h1>
    <p>A inserção de imagens em html é feita atravez da tag Img</p>
    <h2>Inserção de imagens remotas</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Sabi%C3%A1-laranjeira.jpg" alt="SabiaImg" width="40%">
    <h2>Inserção de imagens locais</h2>
    <img src="./Imgs/Tucano_de_bico_verde_(Ramphastos_dicolorus).jpg" alt="TucanoImg" width="40%">
</body>
</html>
